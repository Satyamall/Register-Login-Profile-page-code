<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        #container{
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <h1>Profile</h1>
    <button id="signout">Sign Out</button>
    <div id="container">

    </div>
    <script>
        window.addEventListener('load',()=>{
            handlePageLoad();

            const signout = document.getElementById("signout");
            signout.addEventListener("click",handleSignout)
        })
        
        const handleSignout = ()=>{
            localStorage.setItem("token","")
            localStorage.setItem("username","")
            alert("logging out")
            window.location.replace("login.html")
        }
        async function handlePageLoad(){
            try{
                // *check if user has token
                const token = getLocalStorage("token");
                const username = getLocalStorage("username");
                // *if no token, then redirect user to login page
                if(!token || !username){
                    alert("please Login!");
                    window.location.replace("login.html");
                }
                //* if token exists, then get profile details
                console.log(username,token);
                const data = await getProfileDetails(username,token)
                //* if 401, then redirect user to login page
                // *else display output to users

                if(!data || data.message === "Invalid token for the user"){
                    throw new Error("invalid token")
                }
                printData(data)
            }
            catch(err){
                //* manage error
                console.log(err)
                alert("please Login!");
                window.location.replace("login.html");
            }
        }

        const getLocalStorage = (name) =>{
            const value = localStorage.getItem(name);
            return value
        }

        const getProfileDetails = (username,token)=>{
            return fetch(`http://localhost:8080/user/${username}`,{
                headers:{
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(res=>res.json())
        }

        const printData = (data) =>{
            const container = document.getElementById("container");
            const fragment = new DocumentFragment();
            for(const key in data){
                const div= document.createElement("div");
                div.textContent = `${key}: ${data[key]}`;
                fragment.append(div);
            }
            container.innerHTML = "";
            container.append(fragment);
        }
    </script>
</body>
</html>
